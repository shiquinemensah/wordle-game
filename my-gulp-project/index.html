<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <nav>

        <h1 class="heading">counter</h1>


        <div class="nav-container">
            <ul class="nav-list">
                <li class="nav-list-item"><a href="">Home</a></li>
                <li class="nav-list-item"><a href="">About</a></li>
                <li class="nav-list-item"><a href="">Games</a></li>
                <li class="nav-list-item"><a href="">Terms and Conditions</a></li>
            </ul>
        </div>
    </nav>
















    <!-- <div class="site-wrapper-intro">
        <img src="YesorNo.png" alt="" srcset="">
    </div> -->

    <div class="site-wrapper">
        <div class="deal-wheel">
            <ul class="spinner"></ul>
            <figure class="cap">
            </figure>
            <div class="ticker"></div>
            <button class="btn-spin">Spin the wheel</button>
        </div>
    
        <div class="counter-container">
            <div class="inner-container">
         
                <div class="counter-section">
                    <div class="counter-text yes">
                        <div class="counter yes">0</div>
                        yes
                    </div>


                    <div class="counter-text no">
                        <div class="counter no">0</div>
                        no
                    </div>
                </div>


                <div class="inputs-section">

                    <h3>Mode</h3>
                    <div class="mode">
                        <button class="btn yesOrNo" id="btn-yesOrNo">Yes Or No</button>
                        <button class="btn maybe" id="btn-maybe">Maybe</button>
                    </div>




                    <div class="inputs-inner">
                        <h4>Number Of Input Sets</h4>
                        <div class="inputSets">
                            <div class="input-set">
                                <button class="btn one" id="btn-one">1</button>
                                <button class="btn two" id="btn-two">2</button>
                                <button class="btn three" id="btn-three">3</button>

                            </div>
                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
